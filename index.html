});
      function calculate() {
  let days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday','Friday','Saturday','Sunday'];
  let totalMinutes = 0;

  for (let i = 0; i < days.length; i++) {
  // Get the values from the start time, end time, and break duration inputs
  var starthours = document.getElementById("starthour" + i).value;
  var startmin = document.getElementById("startmin" + i).value;
  var startamPm = document.getElementById("start-am-pm" + i).value;
  var endhours = document.getElementById("endhour" + i).value;
  var endmin = document.getElementById("endmin" + i).value;
  var endamPm = document.getElementById("end-am-pm" + i).value;
  var breakHours = parseInt(document.getElementById("breakhour" + i).value, 10);
  var breakMinutes = parseInt(document.getElementById("breakmin" + i).value, 10);
  var breakDuration = breakHours * 60 + breakMinutes;
  var stime = starthours + ":" + startmin + " " + startamPm;
  var etime = endhours + ":" + endmin + " " + endamPm;
  // Convert the start and end times to 24 hour format
  if (startamPm === "PM" && starthours !== "12") {
    starthours = parseInt(starthours, 10) + 12;
  }
  if (endamPm === "PM" && endhours !== "12") {
    endhours = parseInt(endhours, 10) + 12;
  }

  // Convert the start and end times to Date objects
  var finalstart = new Date(1970, 0, 1, starthours, startmin, 0);
  var finalend = new Date(1970, 0, 1, endhours, endmin, 0);

  // Calculate the difference between the end time and start time in minutes
  var diff1 = finalend - finalstart;
  var workMinutes1 = diff1 / 60000;
  
  // Subtract the break duration from the total work minutes
  workMinutes1 = workMinutes1 - breakDuration;
  if (isNaN(workMinutes1)) {
    continue;
  }

    // Add the work minutes for this day to the total work minutes for the week
    totalMinutes += workMinutes1;
  // Calculate the number of hours worked for this day
  var dayHours1 = workMinutes1 / 60;

  // Update the total hours for this day in the table
  document.getElementById("totalHours" + i).innerHTML = dayHours1.toFixed(2) ;
}

  // Calculate the total hours for the week
  var totalHours1=totalMinutes / 60;
  document.getElementById("result").innerHTML = totalHours1.toFixed(2) ;
  
 
}
